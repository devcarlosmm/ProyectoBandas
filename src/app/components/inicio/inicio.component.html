<app-buscador></app-buscador>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let banda of bandas">
        <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
                <h2 class="card-title">{{ banda.nombre_banda }}</h2>
                <h5 class="card-text bg-dark bg-gradient text-white p-2 m-2 text-center">
                    Genero musical: {{ banda.genero }}
                </h5>
                <p class="card-text">
                    {{ banda.historia }}
                </p>
                <div class="row justify-content-evenly">
                    <div class="col-6 text-center d-grid">
                        <a class="btn btn-primary" href="detalles/{{ banda.idbanda }}">Editar</a
            >
          </div>
          <div class="col-6 text-center d-grid">
            <button
              class="btn btn-danger"
              (click)="eliminarBanda(banda.idbanda, banda.nombre_banda)"
            >
              Eliminar
            </button>
          </div>
          <div class="col-12 text-center d-grid mt-2">
            <a class="btn color" href="detalles/{{ banda.idbanda }}"
              >Ver detalles</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
